<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Password Reset</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/patientReset.css">
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="reset-container p-4 shadow rounded mt-5">
                    <h3 class="text-center mb-4">Patient Password Reset</h3>
                    <!-- Step 1: Email and NID -->
                    <form id="step1" class="reset-form">
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="nid" class="form-label">National ID (NID)</label>
                            <input type="text" class="form-control" id="nid" placeholder="Enter your NID" required>
                        </div>
                        <button type="button" class="btn btn-primary w-100">Next</button>
                    </form>

                    <!-- Step 2: Mobile Number for OTP -->
                    <form id="step2" class="reset-form d-none">
                        <div class="mb-3">
                            <label for="mobile" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobile" placeholder="Enter your mobile number" required>
                        </div>
                        <button type="button" class="btn btn-primary w-100">Send OTP</button>
                    </form>

                    <!-- Step 3: OTP Verification -->
                    <form id="step3" class="reset-form d-none">
                        <div class="mb-3">
                            <label for="otp" class="form-label">Enter OTP</label>
                            <input type="text" class="form-control" id="otp" placeholder="Enter OTP" required>
                        </div>
                        <button type="button" class="btn btn-primary w-100">Verify OTP</button>
                    </form>

                    <!-- Step 4: New Password -->
                    <form id="step4" class="reset-form d-none">
                        <div class="mb-3">
                            <label for="newPassword" class="form-label">New Password</label>
                            <input type="password" class="form-control" id="newPassword" placeholder="Enter new password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm new password" required>
                        </div>
                        <button type="submit" class="btn btn-success w-100">Confirm</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
