<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Dashboard - Edit Information</title>
    <link rel="stylesheet" href="/CSS/patientDashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Patient Dashboard - Edit Information</h2>

        <form>
            <!-- General Information Section -->
            <div class="form-section">
                <h4>General Information</h4>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" value="John Doe">
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" value="1990-01-01">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="johndoe@example.com">
                </div>
                <div class="mb-3">
                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobileNumber" value="+1234567890">
                </div>
                <div class="mb-3">
                    <label for="nationalId" class="form-label">National ID</label>
                    <input type="text" class="form-control" id="nationalId" value="123456789">
                </div>
            </div>

            <!-- Address Information Section -->
            <div class="form-section">
                <h4>Address Information</h4>
                <div class="mb-3">
                    <label for="houseNumber" class="form-label">House Number</label>
                    <input type="text" class="form-control" id="houseNumber" value="123">
                </div>
                <div class="mb-3">
                    <label for="roadNumber" class="form-label">Road Number</label>
                    <input type="text" class="form-control" id="roadNumber" value="10">
                </div>
                <div class="mb-3">
                    <label for="area" class="form-label">Area</label>
                    <input type="text" class="form-control" id="area" value="Downtown">
                </div>
                <div class="mb-3">
                    <label for="district" class="form-label">District</label>
                    <input type="text" class="form-control" id="district" value="City Center">
                </div>
                <div class="mb-3">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" value="12345">
                </div>
            </div>

            <!-- Additional Medical Details Section -->
            <div class="form-section">
                <h4>Medical Details</h4>
                <div class="mb-3">
                    <label for="medicalHistory" class="form-label">Medical History</label>
                    <textarea class="form-control" id="medicalHistory" rows="4">No medical details provided yet.</textarea>
                </div>
            </div>

            <!-- Profile Picture Section -->
            <div class="form-section">
                <h4>Profile Picture</h4>
                <div class="mb-3">
                    <label for="profilePicture" class="form-label">Upload Profile Picture</label>
                    <input type="file" class="form-control" id="profilePicture">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary" onclick="openSelect('/HTML/patientProfile.html')">Save Changes</button>
                <a href="/HTML/patientProfile.html" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
