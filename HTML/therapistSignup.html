<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist/Nurse Signup</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="signup-therapist.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                <div class="signup-form p-4 shadow rounded bg-white">
                    <h2 class="text-center mb-4">Therapist/Nurse Signup</h2>
                    <form action="#" method="POST">
                        <!-- First Name -->
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="Enter your first name" required>
                        </div>
                        <!-- Last Name -->
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Enter your last name" required>
                        </div>
                        <!-- Date of Birth -->
                        <div class="mb-3">
                            <label for="dob" class="form-label">Date of Birth</label>
                            <input type="date" class="form-control" id="dob" required>
                        </div>
                        <!-- Gender -->
                        <div class="mb-3">
                            <label for="gender" class="form-label">Gender</label>
                            <select class="form-select" id="gender" required>
                                <option value="" disabled selected>Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                            </select>
                        </div>
                        <!-- Mobile Number -->
                        <div class="mb-3">
                            <label for="mobileNo" class="form-label">Mobile Number</label>
                            <input type="tel" class="form-control" id="mobileNo" placeholder="Enter your phone number" required>
                        </div>
                        <!-- Email -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                        <!-- National ID -->
                        <div class="mb-3">
                            <label for="nid" class="form-label">National ID (NID)</label>
                            <input type="text" class="form-control" id="nid" placeholder="Enter your NID number" required>
                        </div>
                        <!-- Professional License -->
                        <div class="mb-3">
                            <label for="licenseNo" class="form-label">Professional License Number</label>
                            <input type="text" class="form-control" id="licenseNo" placeholder="Enter your license number" required>
                        </div>
                        <!-- Service Type -->
                        <div class="mb-3">
                            <label for="serviceType" class="form-label">Service Type</label>
                            <select class="form-select" id="serviceType" required>
                                <option value="" disabled selected>Select Service Type</option>
                                <option value="physiotherapy">Physiotherapy</option>
                                <option value="nursing">Nursing</option>
                            </select>
                        </div>
                        <!-- Specialization -->
                        <div class="mb-3">
                            <label for="specialization" class="form-label">Specialization</label>
                            <select class="form-select" id="specialization" required>
                                <option value="" disabled selected>Select Specialization</option>
                                <option value="orthopedics">Orthopedics</option>
                                <option value="neurology">Neurology</option>
                                <option value="geriatrics">Geriatrics</option>
                                <option value="pediatrics">Pediatrics</option>
                                <option value="sports_medicine">Sports Medicine</option>
                                <option value="cardiopulmonary_rehabilitation">Cardiopulmonary Rehabilitation</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <!-- Experience -->
                        <div class="mb-3">
                            <label for="experience" class="form-label">Experience (Years)</label>
                            <input type="number" class="form-control" id="experience" placeholder="Enter your experience" required>
                        </div>
                        <!-- Availability -->
                        <div class="mb-3">
                            <label for="availability" class="form-label">Availability</label>
                            <select class="form-select" id="availability" required>
                                <option value="" disabled selected>Select Availability</option>
                                <option value="home_service">Home Service</option>
                                <option value="in_chamber">In-Chamber</option>
                            </select>
                        </div>
                        <!-- Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirmPassword" class="form-label">Confirm Password</label>
                            <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                        </div>
                        <!-- Recaptcha -->
                        <div class="mb-3 text-center">
                            <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY"></div>
                        </div>
                        <!-- Submit Button -->
                        <div class="mb-3 text-center">
                            <button type="submit" class="btn btn-primary w-100">Sign Up</button>
                        </div>
                        <!-- Already Have Account -->
                        <div class="text-center">
                            <p>Already have an account? <a href="login.html">Login here</a></p>
                        </div>
                        <!-- Social Media Links -->
                        <div class="text-center">
                            <a href="#" class="btn btn-outline-primary mx-2"><i class="fab fa-facebook-f"></i></a>
                            <a href="#" class="btn btn-outline-info mx-2"><i class="fab fa-twitter"></i></a>
                            <a href="#" class="btn btn-outline-danger mx-2"><i class="fab fa-google"></i></a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
