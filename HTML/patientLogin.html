<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/patientLogin.css">
</head>
<body>
    <div class="container vh-100 d-flex justify-content-center align-items-center">
        <div class="card shadow p-4" style="width: 100%; max-width: 400px;">
            <!-- Title -->
            <h2 class="text-center mb-4 text-primary fw-bold">Patient Login</h2>
            <!-- Form -->
            <form action="#">
                <!-- Email -->
                <div class="mb-3">
                    <label for="email" class="form-label fw-semibold">Email Address</label>
                    <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
                </div>
                <!-- Password -->
                <div class="mb-3">
                    <label for="password" class="form-label fw-semibold">Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                </div>
                <!-- Login Button -->
                <button type="submit" class="btn btn-primary w-100 mb-3">Login</button>
                <!-- Forgot Password -->
                <div class="text-end">
                    <a href="reset-patient-password.html" class="text-decoration-none text-primary fw-semibold">Forgot Password?</a>
                </div>
            </form>
            <!-- Divider -->
            <div class="text-center my-3">
                <p class="mb-2 text-secondary fw-semibold">Or Login With</p>
            </div>
            <!-- Social Media Buttons -->
            <div class="d-flex justify-content-center gap-3">
                <a href="#" class="btn btn-outline-primary rounded-circle d-flex align-items-center justify-content-center"
                   style="width: 40px; height: 40px;">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a href="#" class="btn btn-outline-info rounded-circle d-flex align-items-center justify-content-center"
                   style="width: 40px; height: 40px;">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="#" class="btn btn-outline-danger rounded-circle d-flex align-items-center justify-content-center"
                   style="width: 40px; height: 40px;">
                    <i class="fab fa-google"></i>
                </a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
