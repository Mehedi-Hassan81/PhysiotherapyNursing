<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therapist/Nurse Dashboard - Edit Information</title>
    <link rel="stylesheet" href="/CSS/therapistDashboard.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h2 class="text-center mb-4">Therapist/Nurse Dashboard - Edit Information</h2>

        <form>
            <!-- General Information Section -->
            <div class="form-section">
                <h4>General Information</h4>
                <div class="mb-3">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" value="Jane Smith">
                </div>
                <div class="mb-3">
                    <label for="dob" class="form-label">Date of Birth</label>
                    <input type="date" class="form-control" id="dob" value="1985-02-02">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" value="janesmith@example.com">
                </div>
                <div class="mb-3">
                    <label for="mobileNumber" class="form-label">Mobile Number</label>
                    <input type="tel" class="form-control" id="mobileNumber" value="+1234567890">
                </div>
                <div class="mb-3">
                    <label for="nationalId" class="form-label">National ID</label>
                    <input type="text" class="form-control" id="nationalId" value="987654321">
                </div>
            </div>

            <!-- Address Information Section -->
            <div class="form-section">
                <h4>Address Information</h4>
                <div class="mb-3">
                    <label for="houseNumber" class="form-label">House Number</label>
                    <input type="text" class="form-control" id="houseNumber" value="45">
                </div>
                <div class="mb-3">
                    <label for="roadNumber" class="form-label">Road Number</label>
                    <input type="text" class="form-control" id="roadNumber" value="21">
                </div>
                <div class="mb-3">
                    <label for="area" class="form-label">Area</label>
                    <input type="text" class="form-control" id="area" value="Suburb">
                </div>
                <div class="mb-3">
                    <label for="district" class="form-label">District</label>
                    <input type="text" class="form-control" id="district" value="City Outskirts">
                </div>
                <div class="mb-3">
                    <label for="postalCode" class="form-label">Postal Code</label>
                    <input type="text" class="form-control" id="postalCode" value="67890">
                </div>
            </div>

            <!-- Professional Information Section -->
            <div class="form-section">
                <h4>Professional Information</h4>
                <div class="mb-3">
                    <label for="serviceDetails" class="form-label">Service Details</label>
                    <textarea class="form-control" id="serviceDetails" rows="4">Physiotherapy, Massage Therapy</textarea>
                </div>
                <div class="mb-3">
                    <label for="serviceRates" class="form-label">Service Rates (per hour)</label>
                    <input type="text" class="form-control" id="serviceRates" value="$50">
                </div>
                <div class="mb-3">
                    <label for="availableTimes" class="form-label">Available Times</label>
                    <input type="text" class="form-control" id="availableTimes" value="Monday - Friday, 9 AM to 6 PM">
                </div>
            </div>

            <!-- Certificates Section -->
            <div class="form-section">
                <h4>Certificates</h4>
                <div class="mb-3">
                    <label for="certificates" class="form-label">Upload Certificates</label>
                    <input type="file" class="form-control" id="certificates" multiple>
                </div>
            </div>

            <!-- Profile Picture Section -->
            <div class="form-section">
                <h4>Profile Picture</h4>
                <div class="mb-3">
                    <label for="profilePicture" class="form-label">Upload Profile Picture</label>
                    <input type="file" class="form-control" id="profilePicture">
                </div>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
                <button type="submit" class="btn btn-primary" onclick="openSelect('/HTML/therapistProfile.html')">Save Changes</button>
                <a href="/HTML/therapistProfile.html" class="btn btn-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
